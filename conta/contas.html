<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="conta.css">
    <title>Desafio dell</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-primary mb-3">
        <div class="container-fluid text-white">
          <a class="navbar-brand text-white" href="#">Desafio Dell</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">
                    <small>Geral</small>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">
                    <small>Contas</small>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">
                    <small>Transações</small>
                </a>
              </li>
            </ul>
            <button class="btn btn-light" type="submit">DellUser</button>
          </div>
        </div>
    </nav>

      <!-- TABLE - EXIBIÇÃO DAS CONTAS  -->
      <section class="p-3">
        <div class="mb-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Adicionar conta
            </button>
        </div>
        <div>
            <table class="table table-light table-striped shadow">
                <thead>
                    <tr class="bg-primary">
                    <th scope="col">#</th>
                    <th scope="col">Banco</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Transações</th>
                    <th scope="col">Saldo</th>
                    <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
      </section>

    <!-- MODAL - CRIAR NOVA CONTA -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Criação de conta</h1>
                <button type="button" class="btn btn-close btn-light" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- FORM - INFORMAÇÕES DA NOVA CONTA -->
                <form>
                    <div class="form-row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1">Descrição</span>
                                </div>
                                <input id="descricao" type="text" class="form-control" placeholder="Digite a descrição da conta" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1">Banco</span>
                                </div>
                                <input id="nomeBanco" type="text" class="form-control" placeholder="Digite o nome do banco" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1">Agência</span>
                                </div>
                                <input id="agencia" type="number" class="form-control" placeholder="Digite a agência" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1">Nº Conta</span>
                                </div>
                                <input id="numeroConta" type="number" class="form-control" placeholder="Digite o Número da conta" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div id="criarContaErrors" class="alert alert-danger"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="closeModalBtn" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="criarConta()">Criar conta</button>
            </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="../models/conta.js"></script>
    <script src="../utils.js"></script>
    <script src="./contas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
